<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ff6347;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .dots {
            font-size: 24px;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background-color: #007bff;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 20%, 50%, 80%, 100% {
                background-color: #007bff;
            }
            40% {
                background-color: #fff;
            }
            60% {
                background-color: #007bff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connection Error</h1>
        <p>Sorry, there seems to be a connection problem. Please wait reconecting.</p>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
