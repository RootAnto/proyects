<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario buscar figuras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards/general_cards.css') }}">
    <style>
        /* Estilo para el botón */
        .btn-primary {
            background-color: #229954;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #1c7e47;
        }
    </style>
</head>

<body>
    <div class="bloque1">
        <div class="bloqueA">
            <!-- Contenedor de la tabla -->
            <div class="container2 scroll-table">
                <!-- Tabla de resultados -->
                <h1>Modificar Figuras</h1>
                <table>
                    <!-- Encabezados de la tabla -->
                    <thead>
                        <tr>
                            <!-- Formulario de búsqueda -->
                            <th colspan="5">
                                <form class="form-wrapper cf" method="POST" action="/TemplateFiguras/ModificarBusqueda">
                                    <!-- Campo de entrada de texto para búsqueda -->
                                    <input type="text" name="valor" placeholder="Buscar aquí tu figura..." required>
                                    <!-- Botón de búsqueda -->
                                    <button type="submit">Buscar</button>
                                </form>
                            </th>
                        </tr>
                        <!-- Encabezados de columna -->
                        <tr>
                            <th>Nombre</th>
                            <th>Serie</th>
                            <th>Precio</th>
                            <th>Año</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for figura in resultados %}
                    <tr>
                        <td>{{ figura.nombre }}</td>
                        <td>{{ figura.serie }}</td>
                        <td>{{ figura.precio }}</td>
                        <td>{{ figura.anio }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- Fin del contenedor de la tabla -->
        </div>
    </div>

    <!-- Modal -->
 <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="modifyForm" action="/TemplateFiguras/ModificarQuery" method="POST">
            <p>¿Qué quieres modificar de esta figura?</p>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="nuevo_nombre" required><br><br>
            <!-- Eliminar el campo de serie -->
            <label for="price">Precio:</label>
            <input type="number" id="price" name="nuevo_precio" required><br><br>
            <label for="year">Año:</label>
            <input type="number" id="anio" name="nuevo_anio" required maxlength="4"><br><br>
            <!-- Agregar un campo oculto para la serie -->
            <input type="hidden" id="serie" name="serie" required><br><br>
            <button type="submit">Modificar</button>
        </form>
    </div>
</div>

<!-- Script JavaScript para el crecimiento dinámico de la tabla y la interacción con el modal -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Selecciona todas las filas de la tabla
        var tableRows = document.querySelectorAll('tbody tr');

        // Agrega un controlador de eventos de clic a cada fila
        tableRows.forEach(function(row) {
            row.addEventListener('click', function() {
                // Muestra el modal al hacer clic en una fila
                document.getElementById('myModal').style.display = 'block';

                // Captura la serie de la fila seleccionada y la coloca en el campo oculto
                var serie = row.cells[1].textContent; // Cambiar el índice según la posición de la serie en la fila
                document.getElementById('serie').value = serie;

                // Cierra el modal si se hace clic en la 'x' (cerrar)
                document.querySelector('.close').addEventListener('click', function() {
                    document.getElementById('myModal').style.display = 'none';
                });
            });
        });
    });
</script>
    <a href="/TemplateFiguras" class="btn btn-primary">Volver al Menú</a>
</body>
</html>
